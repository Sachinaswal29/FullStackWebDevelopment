-> Create Box Shadow and text Shadow  using CSS.

<!DOCTYPE html>
<head>
    <title>Shadow</title>
    <style>
       h1{
        text-shadow: 2px 2px 2px red;
       }
       div{
        background-color: aquamarine;
        box-shadow: 2px 2px 2px red;
       }
    </style>
</head>
<body>
    <h1>Service to man is the service to god</h1>
    <div>
        Hello
    </div>
</body>
</html>
