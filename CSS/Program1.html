-> Create a web page to show all hyperlinks with following specification:
. Default color is black
. Active color is coral
. Visited color is yellow
. Hyperlink should be without underline.

<!DOCTYPE html>
<html>
<head>
    <title>CSS prac1</title>
<style>
a{
    color:black;
    text-decoration: none;
}
a:visited {
    color: yellow;
}
a:hover {
    color : blue;
}
a:active {
    color : coral;
}
</style>
</head>
<body>
    <a href="https://www.google.com/">Google</a>
</body>
</html>
